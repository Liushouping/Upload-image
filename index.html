<!DOCTYPE html>
<html>
<head>

        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap');
        body,html {
            font-family: 'Anton', sans-serif;
        }
        .pr {
            background: #ededed;
        }
        progress::-webkit-progress-bar {
            background: #ededed;
        }
        progress::-webkit-progress-value {
            background: #6366F1;
            border-radius: 8px;
        }
        .pr.alert::-webkit-progress-value {
            background: red;
        }
        .swal2-title {
            font-size: 14px !important;
            font-family: 'Roboto', sans-serif;
            letter-spacing: 1px;
        }
    </style>
</head>
<body>
<div 
class="relative min-h-screen flex items-center justify-center px-4 sm:px-6 lg:px-12 relative items-center subpixel-antialiased  bg-gray-100">
<div class="fixed bottom-0 right-0 lg:right-2">
    <lottie-player src="https://assets6.lottiefiles.com/packages/lf20_8y3kzptg.json"  background="transparent"  speed="0.5"  class="w-[300px] h-[300px] lg:w-[600px] lg:h-[600px]" loop autoplay></lottie-player>
</div>
    <div 
    data-aos="fade-right"
    data-aos-easing="linear"
    data-aos-duration="800"
    class="sm:max-w-lg w-full p-8 bg-white shadow-md rounded-xl z-10 relative border-4 border-gray-100 relative">
        <div class="text-center">
            <div>
                <svg xmlns="http://www.w3.org/2000/svg" class="text-gray-300 fill-current w-6 h-6" viewBox="0 0 24 24"><path d="M6.5 10c-.223 0-.437.034-.65.065.069-.232.14-.468.254-.68.114-.308.292-.575.469-.844.148-.291.409-.488.601-.737.201-.242.475-.403.692-.604.213-.21.492-.315.714-.463.232-.133.434-.28.65-.35.208-.086.39-.16.539-.222.302-.125.474-.197.474-.197L9.758 4.03c0 0-.218.052-.597.144C8.97 4.222 8.737 4.278 8.472 4.345c-.271.05-.56.187-.882.312C7.272 4.799 6.904 4.895 6.562 5.123c-.344.218-.741.4-1.091.692C5.132 6.116 4.723 6.377 4.421 6.76c-.33.358-.656.734-.909 1.162C3.219 8.33 3.02 8.778 2.81 9.221c-.19.443-.343.896-.468 1.336-.237.882-.343 1.72-.384 2.437-.034.718-.014 1.315.028 1.747.015.204.043.402.063.539.017.109.025.168.025.168l.026-.006C2.535 17.474 4.338 19 6.5 19c2.485 0 4.5-2.015 4.5-4.5S8.985 10 6.5 10zM17.5 10c-.223 0-.437.034-.65.065.069-.232.14-.468.254-.68.114-.308.292-.575.469-.844.148-.291.409-.488.601-.737.201-.242.475-.403.692-.604.213-.21.492-.315.714-.463.232-.133.434-.28.65-.35.208-.086.39-.16.539-.222.302-.125.474-.197.474-.197L20.758 4.03c0 0-.218.052-.597.144-.191.048-.424.104-.689.171-.271.05-.56.187-.882.312-.317.143-.686.238-1.028.467-.344.218-.741.4-1.091.692-.339.301-.748.562-1.05.944-.33.358-.656.734-.909 1.162C14.219 8.33 14.02 8.778 13.81 9.221c-.19.443-.343.896-.468 1.336-.237.882-.343 1.72-.384 2.437-.034.718-.014 1.315.028 1.747.015.204.043.402.063.539.017.109.025.168.025.168l.026-.006C13.535 17.474 15.338 19 17.5 19c2.485 0 4.5-2.015 4.5-4.5S19.985 10 17.5 10z"/></svg>
            </div>
            <h2 class="mt-1 text-[48px] tracking-[1px] bg-clip-text text-transparent bg-gradient-to-r from-gray-900 to-gray-200 flex flex-row items-end justify-center">
                File Upload.
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6 fill-gray-400">
  <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 13.5l10.5-11.25L12 10.5h8.25L9.75 21.75 12 13.5H3.75z" />
</svg>

            </h2>
        </div>
        <form class="mt-4 space-y-3" action="#" method="POST">
                    <div class="grid grid-cols-1 space-y-2">
                            <label class="text-sm font-black text-gray-500 tracking-wide">Url：</label>
                            <input class="text-sm p-2 border border-gray-300 rounded-lg focus:outline-none focus:border-indigo-500 bg-gray-50 text-gray-500" type="text" id="url" value="" readonly>

                            <div class="flex space-x-2">
    
                            <button type="button" class="w-1/2 flex justify-center items-center p-2 transition-colors duration-500 transform bg-indigo-500 hover:bg-indigo-400 text-gray-100 text-sm font-medium rounded-lg border-indigo-300 tracking-[1px]" onclick="copyToClipBoard()">Copy Url<svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 ml-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z" />
                            </svg></button>
                            <button type="button" class="w-1/2 flex justify-center items-center p-2 transition-colors duration-500 transform bg-gray-600 hover:bg-gray-500 text-gray-100 text-sm font-medium rounded-lg border-indigo-300 tracking-[1px]" onclick="location.reload();">Refresh<svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 ml-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" />
                            </svg></button>

                            </div>
                    </div>
                    <div class="grid grid-cols-1 space-y-2">
                        <label class="text-sm font-black text-gray-500 tracking-wide">Uupload：</label>
                        <div class="flex items-center justify-center w-full">
                            <label 
                            id="uploadArea"
                            class="flex flex-col rounded-lg border-4 border-dashed w-full h-60 p-10 group text-center hover:opacity-40 focus:opacity-40 duration-500">
                                <div class="h-full w-full text-center flex flex-col items-center justify-center items-center">
                                    <div class="flex flex-auto max-h-48 w-2/6 mx-auto mt-2 flex justify-center items-center">
                                    <lottie-player src="https://assets10.lottiefiles.com/packages/lf20_GxMZME.json"  background="transparent"  speed="1"  style="width: 150px; height: 150px;"  loop  autoplay></lottie-player>
                                    </div>
                                    <p class="pointer-none text-gray-500 text-sm mt-1 font-thin tracking-[1px]">Select</p>
                                </div>
                                <input type="file" class="hidden" id="fileButton"  value="upload"  id="fileButton">
                            </label>
                        </div>
                    </div>
                    <div>
                    <div class="grid grid-cols-1 space-y-2">
                        <label class="text-sm font-black text-gray-500 tracking-wide flex">Status：<span class="text-xs text-red-500 flex justify-end items-center">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                            </svg>Progress bar</span>
                        </label>
                        <progress value="0" max="100" id="uploader" class="pr w-full text-red-300 bg-indigo-500 mt-3 h-1 rounded-lg">0%</progress>
                    </div>
                    </div>
        </form>
    </div>
</div>

<script>
AOS.init();

const config = {
  apiKey: "AIzaSyDv4rimZ8elTTFmxK9ui8d-bGoo-2MZ-LM",
  authDomain: "upload-image-78764.firebaseapp.com",
  projectId: "upload-image-78764",
  storageBucket: "upload-image-78764.appspot.com",
  messagingSenderId: "376613716540",
  appId: "1:376613716540:web:f673cf6b0a60fdc7ee7939",
  measurementId: "G-FZW74ZJ1K3"
};
firebase.initializeApp(config);

const fbBucketName = 'images';
const uploader = document.getElementById('uploader');
const fileButton = document.getElementById('fileButton');
const uploadArea = document.getElementById('uploadArea');

fileButton.addEventListener('change', (e) => {
  uploadFile(e.target.files[0]);
});

uploadArea.addEventListener('drop', (e) => {
  e.preventDefault();
  const file = e.dataTransfer.files[0];
  uploadFile(file);
});

uploadArea.addEventListener('dragover', (e) => {
  e.preventDefault();
});

function uploadFile(file) {
  const storageRef = firebase.storage().ref(`${fbBucketName}/${file.name}`);
  const uploadTask = storageRef.put(file);

  uploadTask.on(firebase.storage.TaskEvent.STATE_CHANGED, 
    (snapshot) => {
      const progress = (snapshot.bytesTransferred / snapshot.totalBytes) * 100;
      uploader.value = progress;
    }, (error) => {
      console.error(error);
    }, () => {
      const downloadURL = uploadTask.snapshot.downloadURL;
      document.getElementById("url").value = downloadURL;
      const Toast = Swal.mixin({
        toast: true,
        position: 'top-end',
        showConfirmButton: false,
        timer: 3000,
        timerProgressBar: true,
      });

      Toast.fire({
            icon: 'success',
            title: 'You have finished uploading'
      });
    });
}

function copyToClipBoard() {
  const content = document.getElementById('url');
  if (!content.value) {
    const Toast = Swal.mixin({
        toast: true,
        position: 'top-end',
        showConfirmButton: false,
        timer: 3000,
        timerProgressBar: true,
      });

      Toast.fire({
            icon: 'error',
            title: 'You have not uploaded a file'
      });
  } else {
      content.select();
      document.execCommand('copy');
      const Toast = Swal.mixin({
        toast: true,
        position: 'top-end',
        showConfirmButton: false,
        timer: 3000,
        timerProgressBar: true,
      });

      Toast.fire({
            icon: 'success',
            title: 'Copy successfully'
      });
    }
}

    </script>
</body>
</html>
